{extend name="public:base" /}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">用户名:</td>
                <td>
                    <input type='text' name='username'  /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">密码:</td>
                <td>
                    <input type='text' name='password'  /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">所属角色:</td>
                <td>
                    <select name="role_id">
                        {volist name="role" id="vo"}
                        <option value="{$vo.id}">{$vo.role_name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
