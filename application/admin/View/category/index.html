<h1>
    <span class="action-span"><a href="__GROUP__/Category/categoryAdd">添加分类</a></span>

    <span id="search_id" class="action-span1"> - 商品分类 </span>

<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>操作</th>
            </tr> 
            {volist name="category" id="vo"}      
            <tr align="center" class="0">
                <td align="left" class="first-cell" >{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.cname}
                </td>
                <td width="30%" align="center">
                <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                <a href="{:url('del','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
            
        </table>
    </div>
</form>
